    sed -e 's/profile66sync33async/udr/g' -e 's/builtin/roaming/g' /opt/opwv/sdmCD/${ems_version}/ldif/tools/Stratum/docstore-Nudr-DataRepository-att.yaml > /opt/opwv/docstore-Nudr-DataRepository-att.yaml
