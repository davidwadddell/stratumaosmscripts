    $OAMCLI "update Complex//SDMCE/SchemaManagement/SchemaEntriesCore/Nudsf_DataRepository/SchemaActive:1.0.4"
    $OAMCLI "update Complex//SDMCE/SchemaManagement/SchemaEntriesCore/Nudsf_DataRepository/SchemaEnabled:true"

    $OAMCLI "update Complex//SDMCE/SchemaManagement/SchemaEntriesCore/Builtin_DataRepository/SchemaActive:1"
    $OAMCLI "update Complex//SDMCE/SchemaManagement/SchemaEntriesCore/Builtin_DataRepository/SchemaEnabled:true"


    ## Global configuration changes

    # Use a fixed ShardDepth of 8, instead of auto-detecting.  This allows Local + National UDRs to replicate back and forth.
    $OAMCLI "update Complex//Cluster/DataPartitioning/ShardDepth:8"

    # This should be set to the number of CSMs deployed in each local Region; Local UDRs = 3, National UDRs = 20
    $OAMCLI "update Complex//CSM/Inter-siteReplication/CsmRedundancy:20"

    # Do not retry a failed Notification attempt
    $OAMCLI "update Complex//SDMCE/Notifications/NotifyAttempts:1"

    # Increase GossipFrequency to reduce chatty-ness in larger deployments
    $OAMCLI "update Complex//Cluster/IPC/GossipFrequency:1000"

    # Increase the delay before resending via IPC, to prevent escalating resend storms
    $OAMCLI "update Complex//IPCResend/IPCResendInitialRttRetry:200"

    # Overwrite pre-existing UDM subscriptions with the same list of monitoredUris + nfInstanceId
    $OAMCLI "addList Complex//SDMCE/Notifications/SubscriptionIdAttrList/sdmSubscription%2FnfInstanceId"

    # Default Expiry Time for UDR Subscriptions; 604800 = 7 days
    $OAMCLI "update Complex//SDMCE/Notifications/SubscriptionDataSubscriptionTTL:604800"
    $OAMCLI "update Complex//SDMCE/Notifications/PolicyDataSubscriptionTTL:604800"
    $OAMCLI "update Complex//SDMCE/Notifications/ApplicationDataSubscriptionTTL:604800"
    $OAMCLI "update Complex//SDMCE/Notifications/ExposureDataSubscriptionTTL:604800"

    # Subscription limit for policy-data STNs
    $OAMCLI "update Complex//SDMCE/Notifications/PolicyDataSubscriptionLimit:10"

    # Set the number of outstanding requests per ILD before that ILD returns a 429 error back to the client for new requests
    $OAMCLI "update Complex//SDMCE/OverloadProfile/ProfileNUDRv2/MaxRequestLimit:200"

    # Enable tracing for requests that timeout
    $OAMCLI "addGroupIfNotExists [CFG_GROUP_ID=default] Complex//SDMCE/DocStoreTracing/TraceProfiles/CFG_GROUP_ID:default:TraceProfileName:default:TraceTimeout:true:TraceNotFound:false"
    $OAMCLI "update Complex//SDMCE/DocStoreLogging/EnableDocTraceLogging:true"

    # Enable METRICS logs
    $OAMCLI "update Complex//SDMCE/DocStoreLogging/EnableDocHeartbeatLogging:true"
    $OAMCLI "update Complex//SDMCE/DocStoreLogging/EnableDocHeartbeatInternLogging:true"

    # Write TRC and METRICS logs to a file inside each pod, instead of writing to STDOUT (where they are viewable with 'kubectl logs')
    $OAMCLI "update Complex//SDMCE/DocStoreLoggingDest/EnableDocTraceFile:true"
    $OAMCLI "update Complex//SDMCE/DocStoreLoggingDest/EnableDocMetricsFile:true"

    # Disable INF-level logs
    $OAMCLI "update Complex//SDMCE/DocStoreLogging/EnableDocInfoLogging:false"

    # Set minimum compatibility; 4.3.0 or greater enables granular merge
    #$OAMCLI "update Complex//SDMCE/BackwardCompatibility/MinimumReleaseVersionCompatibility:4.3.0"

