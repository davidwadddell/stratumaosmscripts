    $OAMCLI "addGroupOnlyIfNotExists [CFG_GROUP_ID=roaming] Complex//ReplicationTopology/ReplicationProfiles/CFG_GROUP_ID:roaming:ProfileName:roaming:ProfileDescription:roaming:LeadershipMode:SoftLeader:ProfileSpecification:[${site_upper}R1${disk},${site_upper}R2${disk}]"

    $OAMCLI "addGroupOnlyIfNotExists [CFG_GROUP_ID=status] Complex//ReplicationTopology/ReplicationProfiles/CFG_GROUP_ID:status:ProfileName:status:ProfileDescription:status:LeadershipMode:SoftLeader:ProfileSpecification:[${site_upper}R1,${site_upper}R2]"


